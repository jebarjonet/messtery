<template name="layout">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'index'}}">Messtery</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                    <li class="{{isActiveRoute regex='hosting'}}"><a href="{{pathFor 'hosting'}}">Files</a></li>
                    <li class="{{isActiveRoute regex='logins'}}"><a href="{{pathFor 'logins'}}">Logins</a></li>
                    <li class="{{isActiveRoute regex='places'}}"><a href="{{pathFor 'places'}}">Places</a></li>
                    <li class="{{isActiveRoute regex='accounts'}}"><a href="{{pathFor 'accounts'}}">Accounts</a></li>
                    {{else}}
                    <li class="{{isActiveRoute 'login'}}"><a href="{{pathFor 'login'}}">Login</a></li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    <li class="pull-right"><a id="logout">Logout</a></li>
                    <li class="{{isActiveRoute regex='profile'}} pull-right"><a href="{{pathFor 'profile'}}">Profile</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {{#if currentUser}}
            <p>Hello <b>{{currentUser.emails.[0].address}}</b></p>
        {{/if}}

        {{> Template.dynamic template=main}}
    </div>

    {{> sAlert}}
</template>
