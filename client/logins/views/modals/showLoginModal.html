<template name="showLoginModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login info</h4>
                </div>

                <div class="modal-body">
                    <dl class="dl-horizontal">
                        <dt>Domain</dt>
                        <dd>{{domain}}</dd>

                        {{#if identifier}}
                        <dt>Identifier</dt>
                        <dd>{{identifier}}</dd>
                        {{/if}}

                        <dt>Password</dt>
                        <dd>{{password}}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</template>
